log4j.rootLogger = trace,console,dailyRollingFile

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout 
log4j.appender.console.layout.conversionPattern = [%p] %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n

log4j.appender.file = org.apache.log4j.FileAppender
log4j.appender.file.layout = org.apache.log4j.PatternLayout 
log4j.appender.file.layout.conversionPattern = [%p] %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n
log4j.appender.file.file = d:\\logs\\log4j.log
log4j.appender.file.encoding = UTF-8

log4j.appender.rollingFile = org.apache.log4j.RollingFileAppender
log4j.appender.rollingFile.layout = org.apache.log4j.PatternLayout 
log4j.appender.rollingFile.layout.conversionPattern = [%p] %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n
log4j.appender.rollingFile.file = d:\\logs\\log4j.log
log4j.appender.rollingFile.encoding = UTF-8
log4j.appender.rollingFile.maxFileSize = 1MB
log4j.appender.rollingFile.maxBackupIndex = 10

log4j.appender.dailyRollingFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyRollingFile.layout = org.apache.log4j.PatternLayout 
log4j.appender.dailyRollingFile.layout.conversionPattern = [%p] %l %d{yyyy-MM-dd HH:mm:ss.SSS} %m%n
log4j.appender.dailyRollingFile.file = d:\\logs\\log4j.log
log4j.appender.dailyRollingFile.encoding = UTF-8
log4j.appender.dailyRollingFile.datePattern = '.'yyyy-MM-dd-HH-mm-ss
